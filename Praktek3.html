<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
</head>
<body>
    <h1>Menghitung Kurs Rupiah</h1>
    <!--Imput Jumlah Uang Dollar-->
    <label for="dollar">Masukan Uang Dollar :</label>
    <input type="number" name="dollar" id="dollar" onchange="hitungRupiah()"/>

    <p>Nilai Rupiah : <span id="rupiah"></span></p>

    <!--Script Code Javascript-->
    <script>
        //Bikin fungsi hitung dollar ke rupiah
        function hitungRupiah (){
            //Tangkap Uang Dollar
            let jumlahdollar = document.getElementById("dollar").value;

            //Bikin rumus kurs dollar ke rupiah
            let nilairupiah = jumlahdollar * 14650;

            //Tampilkan hasil kurs dollar ke rupiah di tag span
            document.getElementById("rupiah").innerText = "Rp " + nilairupiah;
        }
    </script>
</body>
</html>
